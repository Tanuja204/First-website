    body {

    button {
      padding: 12px 24px;
      background-color: #ffabca;
      color: black;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 50px;
    }

    .popup {
      visibility: hidden;
      background: #ffe9f0;
      color: #913535;
      text-align: center;
      padding: 20px 30px;
      border-radius: 20px;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      max-width: 320px;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .popup img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }

    .close-btn {
      margin-top: 15px;
      background-color: #ff809b;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #e36a83;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ffb6c1;
      transform: rotate(45deg);
      animation: floatUp 4s infinite ease-in-out;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #b6ffce;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

      popup.classList.add("show");

    function closePopup() {
